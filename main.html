<!DOCTYPE html>
<html>
    <head>
        <title>4WD by RPi</title>
    </head>
    <body>
        <script>
            const ws = new WebSocket("ws://raspberrypi:5678/");
            document.addEventListener("keydown", keyDown);
            document.addEventListener("keyup", keyUp);

            function keyDown(event) {
                console.log([event.key, true]);
                ws.send([event.key, true]);
            }

            function keyUp(event) {
                console.log([event.key, false]);
                ws.send([event.key, false])
            }

            function msg(str) {
                console.log("RELOAD CAMERA " + str);

                var ctx = cv.getContext("2d");
                var img = new Image();
                img.src = "data:image/png;base63," + Base64.encode(str);
                img.onload = function () {
                    ctx.drawImage(img, 0, 0);
                }
            }

            msg(ws.rQshiftBytes());
        </script>
    </body>
</html>
