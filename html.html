<!DOCTYPE html>
<html>
    <head>
        <title>4WD by RPi</title>
    </head>
    <body>
        <script>
            const ws = new WebSocket("ws://raspberrypi:5678/");
            document.addEventListener("keydown", keyDown);

            function keyDown(event) {
                console.log([event.key, true]);
                ws.onopen = () => ws.send([event.key, true]);
            }
        </script>
    </body>
</html>
